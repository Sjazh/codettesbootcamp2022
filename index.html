<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Magical Chatbox</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"  type="text/javascript"></script>
      <link rel="icon" href="flower.png"/>   
      <link rel="stylesheet" href="style1.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
        <div class="NAN" id="chatapp">
            <nav>
         <div class="logo">
            DreamsChat
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a class="active" href="#"><i class="fa fa-home"></i>&nbsp;Home</a></li>
            <li><a href="#"><i class="fa fa-user"></i>&nbsp;Profile</a></li>
            <li><a href="#"><i class="fa fa-bars"></i>&nbsp;More</a></li>
            <li><a href="#"><i class="fa fa-cog"></i>&nbsp;Settings</a></li>
            <li><a href="#">Log In</a></li>
         </ul>
      </nav>
       
       <header>
        <div class="form1-box">
            <div class="input-box">
                <input type="text" placeholder="Search here">
                <i class="fas fa-image"></i>&nbsp; 
                <i class="fa fa-microphone"></i>&nbsp;
                <i class="fa fa-search"></i>
            </div>
           </div>
       
       </header>
       
      <div id = "chatbox">   
      <div class="main">
         <section> 
          <h1> Messages</h1>
           <div id = "chatlog" class='container'></div>
         </section>

         <aside class="right">
           <h1>Userlist</h1><div id = "userlist"> </div>
         </aside>
          
        </div>
        </div>
        <footer>
         <div id = "chatinput"><h1> <input id ="chatInput" type="text" placeholder="Type a message" onkeydown="sendMsg(this)" class="message-btn"/>
			<button onclick="sendMessageButton(getElementById('chatInput').value); getElementById('chatInput').value='';" class="send-btn">send</button>	</h1></div>
        </footer>
       </div>
       
       
       <div class="logon" id="logon">
            <div class="form-box">
            <h1>Login Here</h1>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-box">
                <i class="fa fa-key"></i> 
                <input type="password" placeholder="Password" id="myInput">
                <span class="eye" onclick="myFunction()">
                    <i id="hide1"class="fa fa-eye"></i>
                    <i id="hide2"class="fa fa-eye-slash"></i>
                </span>
            </div>
            <button type="button" class="login-btn" onclick="getInput();">LOGIN</button>
        </div>
        
        <script>
            function myFunction(){
                var x = document.getElementById("myInput");
                var y = document.getElementById("hide1");
                var z = document.getElementById("hide2");
                
                if(x.type ==='password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>

        </div>    
    
<script src="appv3.2.js" type="text/javascript"></script>
       
   </body>
</html>
